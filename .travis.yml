# borrowed from https://github.com/bsamseth/cpp-project/blob/master/.travis.yml

sudo: false
language: cpp
dist: xenial
compiler: gcc
notifications:
  email: false

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - libgtest-dev
            - cmake
            - cmake-data
      env:
        - MATRIX_EVAL="CXX_COMPILER=g++-7 && CXX=g++-7 && CC=gcc-7"

before_install:
  - eval "${MATRIX_EVAL}"
  - PARENTDIR=$(pwd)
  - mkdir $PARENTDIR/build

install: 
  - mkdir ~/gtest && cd ~/gtest
  - export LIBRARY_PATH=$(pwd)
  - cp -r /usr/src/gtest/* ./
  - cmake -D CMAKE_INSTALL_PREFIX:PATH=./ ./
  - make
  - mkdir include && cp -r /usr/include/gtest include
  - mkdir lib && cp libgtest* lib
  - cd -

script:
  - if pyenv shell 3.6.3; then pip3 install --user codecov; fi
  - export GTEST_COLOR=1
  - export GTEST_ROOT="~/gtest"  
  - export CXXSTD="c++14"
  - $CXX_COMPILER test/main.cpp -std=$CXXSTD -Isrc -isystem ${GTEST_ROOT}/include -pthread lib/libgtest.a -Wall -pedantic -O0 --coverage -o test_hackerrank
  - ./test_hackerrank

after_success:
  - bash <(curl -s https://codecov.io/bash) -X coveragepy -x gcov-7 -a --relative-only


